        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }

            color: #ff69b4; 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5em;
